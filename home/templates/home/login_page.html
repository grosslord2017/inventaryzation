    <div class="main_class">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                {% for field in login_form %}
                    {% if field.name == 'password' %}
                        <label for="{{ field.name }}"><b>Пароль:</b></label>
                        <input type="password" placeholder="Enter Username" name="{{ field.name }}" required>
                    {% else %}
                        <label for="{{ field.name }}"><b>Логін:</b></label>
                        <input type="text" placeholder="Enter Username" name="{{ field.name }}" required>
                    {% endif %}
                {% endfor %}
                <button class="enter" type="submit">Увійти</button>
            </div>
    </form>
    </div>
</body>
